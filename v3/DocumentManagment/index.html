    </script>

    <!-- Show input form button -->
    <script>
        $(document).ready(function() {
            $("#Add-File").click(function() {
                $("#file_upload").toggle('slow');
            });
        });
    </script>


    <!-- save new pdf file of existing id -->
    <script>
        $(document).on('click', '.add_files', function() {
            if ($(this).attr('pdf') != "") {
                alert("ooops! You have to delete existing pdf file first.")
            } else {
                let form = $(this).attr('doc_id');
                $("#My_form" + form).toggle('slow');
                $("#My_form" + form).submit(function(e) {
                    e.preventDefault();
                    var formData = new FormData(this);
                    $.ajax({
                        url: 'upload_pdf_file.php',
                        type: 'post',
                        data: formData,
                        processData: false,
                        cache: false,
                        contentType: false,
                        success: function(data) {
                            alert(data);
                            load_data();
                        },
                        error: function(data) {
                            console.log("error");
                            console.log(data);
                            load_data();
                        },
                    });
                });
            }
        });
    </script>

    <!-- Script to save the Record -->
    <script>
        $("#file_upload").submit(function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            $('#name').val('');
            $('#s_desc').val('');
            maxFileSize = 25 * 1024 * 1024;
            if ($("#file")[0].files[0].size > maxFileSize) {
                alert('Sorry! You can only upload file less then 25MB');
            } else {
                $.ajax({
                    url: 'upload_data.php',
                    type: 'post',
                    data: formData,
                    processData: false,
                    cache: false,
                    contentType: false,
                    success: function(data) {
                        alert(data);
                        load_data();
                    },
                    error: function(data) {
                        console.log("error");
                        console.log(data);
                        load_data();
                    },
                });
            }
        });


        function load_data() {
            $.ajax({
                url: 'show.php',
                method: "GET",
                success: function(res, status) {
                    if (status == "success") {
                        $("#table").html(res);
                        $('#myTable').DataTable();
                    }
                }
            });

        }
    </script>

    <!-- Auto load table when refresh -->
    <script>
        $.ajax({
            url: 'show.php',
            method: "GET",
            success: function(res, status) {
                if (status == "success") {
                    $("#table").html(res);
                    $('#myTable').DataTable();
                }
            }
        })
    </script>

    <!-- delete pdf file script -->
    <script>
        $(document).on('click', '.delete_pdf', function() {
            if ($(this).attr('pdf') == "") {
                alert("There is no any pdf file to delete.");
            } else {
                result = confirm('Are you sure you want to delete this?');
                if (result) {
                    let id_value = $(this).attr('id');
                    let pdf_value = $(this).attr('pdf');
                    $.ajax({
                        url: 'delete_pdf.php',
                        method: "POST",
                        data: {
                            id: id_value,
                            pdf: pdf_value
                        },
                        success: function(data) {
                            alert(data);
                            load_data();
                        },
                    })
                }
            }
        });
    </script>
