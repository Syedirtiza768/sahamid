<link href="style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript">

</script>
</head>



<body>
<form name="bmiForm">
Your Weight(kg): <input type="text" id = "weight" name="weight" size="10"><br />
Your Height(inches): <input type="text" id="height" name="height" size="10"><br />
<input type="button" value="Calculate BMI" onClick="calculateBmi()"><br />
Your BMI: <input type="text" id="bmi" name="bmi" size="10"><br />
This Means: <input type="text" id="meaning" name="meaning" size="25"><br />
<input type="reset" value="Reset" />
</form>
<p id="errorMessage"> ******** </p>


</body>
